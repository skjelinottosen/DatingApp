<form #registerForm="ngForm" (ngSubmit)="onRegister()" autocomplete="off">
    <h1 class="text-center text-primary">Sign up</h1>
    <hr>
    <div class="form-group" *ngIf="model">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="username">
    </div>
    <div class="form-group" *ngIf="model">
        <input type="text" class="form-control" name="password" [(ngModel)]="model.password" placeholder="password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-secondary mr-2" (click)="onCancel()" type="submit">Cancel</button>
    </div>
</form>
